<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input name="username" type="text" required [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input name="password" type="text" required [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="onLogin()">Submit</button>
  </form>
</ion-content>
