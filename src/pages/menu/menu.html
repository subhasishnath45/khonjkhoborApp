<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="bule">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let cat of api.Categories" (click)="openPage(cat.id)">
        {{cat.name}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<!--ion-nav will only be visible in root page-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
